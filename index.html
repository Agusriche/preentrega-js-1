<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icon-js.png" type="image/x-icon">



    <title>INGENIA - TU MEJOR VERSION ESTA ACA!</title>



</head>

<body>



    <div class="container">
        <h1 class="text-center">INGENIA</h1>
        <hr>
    </div>


    <!-- START SECTION STORE -->
    <section class="store">
        <div class="container">
            <div class="items">

                <div class="row"></div>

                <div class="col-12 col-md-6">
                    <div>
                        <h3 class="item-tittle">CURSO JS</h3>

                        <img src="./img/icon-js.png" alt="imagen de prueba">

                        <div class="item-details">
                            <h4 class="item-price"> 8000.00</h4>
                            <button class="item-button btn btn-primary addToCart">SUMAR AL CARRO</button>
                        </div>

                    </div>

                    <div>
                        <h3 class="item-tittle">CURSO CSS</h3>

                        <img src="./img/CSS.png" alt="imagen de prueba" width="300px" height="300px">

                        <div class="item-details">
                            <h4 class="item-price"> 6000.00</h4>
                            <button class="item-button btn btn-primary addToCart">SUMAR AL CARRO</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- END SECTION STORE -->


    <!-- START SECTION SHOPPING CART -->
    <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <!-- ? START SHOPPING CART ITEMS -->
            <div class="shopping-cart-items shoppingCartItemsContainer">
            </div>
            <!-- ? END SHOPPING CART ITEMS -->

            <!-- START TOTAL A CARRTIO -->
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">0</p>
                        <!-- CHEQUEAR VALOR $ O € -->
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal" data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>

            <!-- END TOTAL -->

            <!-- START MODAL COMPRA -->
            <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="comprarModalLabel">Datos para el envío</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>


                        <div class="modal-body">
                            <!-- ? STRIPE START -->
                            <form id="payment-form">
                                <div class="form-group">
                                    <label for="email-element">Email</label>
                                    <input type="email" class="form-control" id="email-element" aria-describedby="emailHelp" placeholder="E-mail">
                                </div>
                                <div class="form-group">
                                    <div id="card-element" class="form-control" style='height: 2.4em; padding-top: .7em;'>
                                        <!--Stripe.js injects the Card Element-->
                                    </div>
                                </div>
                                <button id="submit" class="btn btn-primary w-100">
                                    <div class="spinner-border text-light hidden" id="spinner" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <span id="button-text">Pagar</span>
                                </button>
                                <p id="card-error" role="alert"></p>
                                <!-- <p class="result-message hidden">
                                    Pago satisfactorio ✅ En breve recibirá su pedido
                                        NO ANDA :(
                                </p> -->
                            </form>
                            <!-- ? STRIPE END -->


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END MODAL COMPRA -->


        </div>

    </section>
    <!-- END SECTION SHOPPING CART -->


    <!-- INICIO FOOTER -->
    <!-- Footer -->
    <footer class="page-footer font-small cyan darken-3 footer-container">

        <!-- Footer Elements -->
        <div class="container">

            <!-- Grid row-->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-12 py-5 footer footerlogos">
                    <div class="mb-5 flex-center">

                        <!-- Facebook -->
                        <a class="fb-ic" target="_blank" href="https://www.facebook.com/">
                            <img class="social-icon" src="./img/icon/facebook.png" alt="facebook">
                        </a>
                        <!-- Twitter -->
                        <a class="tw-ic" target="_blank" href="https://twitter.com/agusriche">
                            <img class="social-icon" src="./img/icon/twitter.png" alt="twitter">
                        </a>
                        <!--Instagram-->
                        <a class="ins-ic" target="_blank" href="https://www.instagram.com/agus.riche/">
                            <img class="social-icon" src="./img/icon/instagram.png" alt="instagram">
                        </a>
                        <!--wpp-->
                        <a class="pin-ic" target="_blank" href="https://web.whatsapp.com/">
                            <img class="social-icon" src="./img/icon/wpp.png" alt="wpp">
                        </a>
                    </div>
                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row-->

        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Desarrollado por
            <a href="https://www.linkedin.com/in/roberto-agustin-ricetta-3b9991205/"> Roberto Agustin Ricetta</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <!-- FIN FOOTER -->


    <!-- SCRIPTS -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>




    <script defer src="./scripts/tienda.js"></script>



</body>

</html>
